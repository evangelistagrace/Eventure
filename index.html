<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Eventure</title>
</head>

<body>
    <navbar class="navbar-small">
        <ul class="left">
            <li class="hotline"><img src="https://i.imgur.com/LBMbS7P.png">+6018-388-1318</li>
            <li class="email"><img src="https://i.imgur.com/8Fa9Lvj.png">help@eventure.my</li>
        </ul>

        <ul class="right">
            <li><a href="#">Sign In</a></li>
            <li>|</li>
            <li><a href="#">Sign Up</a></li>
        </ul>
    </navbar>

    <header>
        <navbar id="navbar-menu">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Eventure.my</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Upcoming Events<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Event Calendar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">My Tickets</a>
                        </li>
            </nav>
        </navbar>
        <div class="header-text">
            Don't miss out on your
            <br>
            favorite events!
        </div>
        <div class="input-group md-form form-sm form-2 pl-0 search-bar">
            <input class="form-control my-0 py-1 red-border" type="text" placeholder="Search events"
                aria-label="Search">
            <div class="input-group-append">
                <span class="input-group-text red lighten-3" id="basic-text1"><i class="fas fa-search text-grey"
                        aria-hidden="true"></i></span>
            </div>
        </div>
    </header>
    <section></section>
    <section></section>
    <footer></footer>

    <script src="index.js"></script>
</body>

</html>
